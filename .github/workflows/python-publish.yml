name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        #  python3 -m pip install --upgrade pip
        pip3 install pytest
        #  pip3 install -r requirements.txt
    - name: Run tests
      run: |
        pytest
